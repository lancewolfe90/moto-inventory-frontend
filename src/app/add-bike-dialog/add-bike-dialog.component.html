<div class="modal-container">
  <h3 mat-dialog-title>Add New Bike to Inventory</h3>
  <div mat-dialog-content>
    <form #newBikeForm="ngForm">
      <input
        type="text"
        name="make"
        placeholder="Make"
        [(ngModel)]="newBike.make"
      />
      <input
        type="text"
        name="type"
        placeholder="Type"
        [(ngModel)]="newBike.type"
      />
      <input
        type="text"
        name="vin"
        placeholder="VIN"
        [(ngModel)]="newBike.vin"
      />
      <input
        type="number"
        name="price"
        placeholder="Price"
        [(ngModel)]="newBike.price"
      />
      <mat-slide-toggle name="purchased" [(ngModel)]="newBike.purchased"
        >Purchased?</mat-slide-toggle
      >
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="submitNewBike(newBikeForm)" color="primary">
      Create
    </button>
    <button mat-button mat-dialog-close color="light">Cancel</button>
  </div>
</div>
